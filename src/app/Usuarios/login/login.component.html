<div class="min-h-screen bg-base-200 flex items-center justify-center p-4 bg-[url('https://shorturl.at/rGZ59')] bg-cover bg-center bg-no-repeat bg-blend-overlay bg-base-200/90">
  <div class="card w-full max-w-sm bg-base-100 shadow-2xl backdrop-blur-sm">
   <div class="card-body px-10 py-8">
      
      <div class="text-center mb-6">
       <div class="avatar placeholder mb-4">
        <div class="bg-primary text-primary-content rounded-full w-16 flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-10 h-10">
            <path fill-rule="evenodd" d="M7.5 6a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM3.751 20.105a8.25 8.25 0 0116.498 0 .75.75 0 01-.437.695A18.683 18.683 0 0112 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 01-.437-.695z" clip-rule="evenodd" />
          </svg>
        </div>
      </div>
        <h2 class="text-3xl font-bold text-base-content">Bienvenido de nuevo</h2>
        <p class="text-base-content/60 text-sm mt-2">Ingresa tus credenciales para continuar</p>
      </div>

      @if (errorMessage()) {
        <div class="alert alert-error shadow-lg mb-4 text-sm animate-pulse">
          <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
          <span>{{ errorMessage() }}</span>
        </div>
      }

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
        
        <div class="form-control">
          <label class="label">
            <span class="label-text font-medium">Email</span>
          </label>
          <label class="input input-bordered flex items-center gap-2" 
                 [class.input-error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70"><path d="M2.5 3A1.5 1.5 0 0 0 1 4.5v.793c.026.009.051.02.076.032L7.674 8.51c.206.1.446.1.652 0l6.598-3.185A.755.755 0 0 1 15 5.293V4.5A1.5 1.5 0 0 0 13.5 3h-11Z" /><path d="M15 6.954 8.978 9.86a2.25 2.25 0 0 1-1.956 0L1 6.954V11.5A1.5 1.5 0 0 0 2.5 13h11a1.5 1.5 0 0 0 1.5-1.5V6.954Z" /></svg>
            <input 
              type="email" 
              formControlName="email"
              class="grow" 
              placeholder="correo@ejemplo.com" 
            />
          </label>
          @if (loginForm.get('email')?.invalid && loginForm.get('email')?.touched) {
            <span class="label-text-alt text-error mt-1 ml-1">Formato de correo inválido</span>
          }
        </div>

        <div class="form-control">
          <label class="label justify-between">
            <span class="label-text font-medium">Contraseña</span>
          </label>
          <label class="input input-bordered flex items-center gap-2"
                 [class.input-error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70"><path fill-rule="evenodd" d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z" clip-rule="evenodd" /></svg>
            <input 
              [type]="hidePassword() ? 'password' : 'text'" 
              formControlName="password"
              class="grow" 
              placeholder="••••••••" 
            />
            <button type="button" (click)="togglePasswordVisibility()" class="btn btn-ghost btn-xs btn-circle">
               @if(hidePassword()) {
                 <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4"><path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" /></svg>
               } @else {
                 <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4"><path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88" /></svg>
               }
            </button>
          </label>
           <label class="label justify-end">
            <a href="#" class="label-text-alt link link-primary no-underline hover:underline">¿Olvidaste tu contraseña?</a>
          </label>
        </div>

        <div class="form-control mt-6">
          <button 
            type="submit" 
            class="btn btn-primary btn-block"
            [disabled]="loginForm.invalid || isLoading()"
          >
            @if (isLoading()) {
              <span class="loading loading-spinner"></span>
            } @else {
              Iniciar Sesión
            }
          </button>
        </div>
      </form>

      <div class="divider text-sm text-base-content/60">O continúa con</div>
      
      <div class="flex gap-2 justify-center mb-4">
          <button class="btn btn-outline btn-sm w-full">Google</button>
      </div>

      <p class="text-center text-sm">
        ¿Aún no tienes cuenta? 
        <a routerLink="/auth/register" class="link link-primary font-bold no-underline hover:underline">Regístrate gratis</a>
      </p>
    </div>
  </div>
</div>
