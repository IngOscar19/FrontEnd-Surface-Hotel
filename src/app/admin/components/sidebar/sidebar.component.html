<aside class="h-screen w-64 bg-[#1e212e] text-gray-300 fixed top-0 left-0 flex flex-col shadow-xl z-50 overflow-y-auto">
  
  <div class="p-6 mb-4">
    <h1 class="text-2xl font-bold text-white tracking-wide">
      Surface Hotel
    </h1>
  </div>

  <nav class="flex-grow px-4 pb-6">
    <ul class="flex flex-col gap-2 space-y-1">
      @for (item of menuItems; track item.route) {
        <li>
          <a [routerLink]="item.route"
             routerLinkActive="bg-indigo-600 text-white shadow-md"
             class="flex items-center gap-4 px-4 py-3 rounded-xl transition-all duration-200 hover:bg-gray-800 hover:text-white group">
            
            <div class="w-6 h-6 shrink-0">
              @switch (item.iconName) {
                @case ('dashboard') {
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6A2.25 2.25 0 0 1 6 3.75h2.25A2.25 2.25 0 0 1 10.5 6v2.25a2.25 2.25 0 0 1-2.25 2.25H6a2.25 2.25 0 0 1-2.25-2.25V6ZM3.75 15.75A2.25 2.25 0 0 1 6 13.5h2.25a2.25 2.25 0 0 1 2.25 2.25V18a2.25 2.25 0 0 1-2.25 2.25H6A2.25 2.25 0 0 1 3.75 18v-2.25ZM13.5 6a2.25 2.25 0 0 1 2.25-2.25H18A2.25 2.25 0 0 1 20.25 6v2.25A2.25 2.25 0 0 1 18 10.5h-2.25a2.25 2.25 0 0 1-2.25-2.25V6ZM13.5 15.75a2.25 2.25 0 0 1 2.25-2.25H18a2.25 2.25 0 0 1 2.25 2.25V18A2.25 2.25 0 0 1 18 20.25h-2.25A2.25 2.25 0 0 1 13.5 18v-2.25Z" /></svg>
                }
                @case ('bed') {
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M20.25 6.375c0 2.278-3.694 4.125-8.25 4.125S3.75 8.653 3.75 6.375m16.5 0c0-2.278-3.694-4.125-8.25-4.125S3.75 4.097 3.75 6.375m16.5 0v11.25c0 2.278-3.694 4.125-8.25 4.125s-8.25-1.847-8.25-4.125V6.375m16.5 0v3.75m-16.5-3.75v3.75m16.5 0v3.75C20.25 16.153 16.556 18 12 18s-8.25-1.847-8.25-4.125v-3.75m16.5 0c0 2.278-3.694 4.125-8.25 4.125s-8.25-1.847-8.25-4.125" /></svg>
                }
                @case ('receipt') {
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z" /></svg>
                }
                @case ('calendar') {
                   <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 0 1 2.25-2.25h13.5A2.25 2.25 0 0 1 21 7.5v11.25m-18 0A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75m-18 0v-7.5A2.25 2.25 0 0 1 5.25 9h13.5A2.25 2.25 0 0 1 21 11.25v7.5" /></svg>
                }
                @case ('cog') {
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M10.343 3.94c.09-.542.56-.94 1.11-.94h1.093c.55 0 1.02.398 1.11.94l.17 1.027c.111.665.733 1.06 1.363.827l.995-.368c.515-.19 1.09.075 1.31.565l.545 1.227c.22.49.085 1.085-.33 1.41l-.795.62c-.53.413-.62 1.172-.196 1.69l.64.798c.347.432.326 1.057-.06 1.507l-.805.943c-.428.5-.19 1.09.075 1.31l.545 1.227c.22.49.085 1.085-.33 1.41l-.795.62c-.53.413-.62 1.172-.196 1.69l.64.798c.347.433.326 1.057-.06 1.507l-.805.943c-.41.48-.96.654-1.494.456l-.995-.368c-.63-.233-1.252.162-1.363.827l-.17 1.027c-.09.542-.56.94-1.11.94h-1.094c-.55 0-1.02-.398-1.11-.94l-.17-1.027c-.111-.665-.733-1.06-1.363-.827l-.995.368c-.515.19-1.09-.075-1.31-.565l-.545-1.227c-.22-.49-.085-1.085.33-1.41l.795-.62c.53-.413.62-1.172.196-1.69l-.64-.798c-.347-.432-.326-1.057.06-1.507l.805-.943c.41-.48.96-.654 1.494-.456l.995.368c.63.233 1.252-.162 1.363-.827l.17-1.027ZM15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" /></svg>
                }
              }
            </div>

            <span class="font-medium">{{ item.label }}</span>
          </a>
        </li>
      }
    </ul>
  </nav>
  
  </aside>
